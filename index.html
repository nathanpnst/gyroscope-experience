<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Motion (Gyroscope)</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .axis {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DonnÃ©es du gyroscope (DeviceMotion)</h1>

  <div class="axis" id="alpha">Alpha: </div>
  <div class="axis" id="beta">Beta: </div>
  <div class="axis" id="gamma">Gamma: </div>

  <button id="startBtn">DÃ©marrer le capteur</button>

  <script>
    const alphaEl = document.getElementById("alpha");
    const betaEl = document.getElementById("beta");
    const gammaEl = document.getElementById("gamma");
    const startBtn = document.getElementById("startBtn");

    // Connexion au serveur Socket.io
    const socket = io("http://127.0.0.1:3000");

    async function startMotion() {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== "granted") {
            alert("Permission refusÃ©e pour accÃ©der aux capteurs de mouvement.");
            return;
          }
        } catch (e) {
          alert("Erreur lors de la demande de permission : " + e);
          return;
        }
      }

      // Ã‰couter les Ã©vÃ©nements dâ€™orientation
      window.addEventListener("deviceorientation", (event) => {
        const { alpha, beta, gamma } = event;
        const data = {
          alpha: alpha || 0,
          beta: beta || 0,
          gamma: gamma || 0,
        };

        // Affiche sur ton Ã©cran
        alphaEl.textContent = "Alpha (Z): " + data.alpha.toFixed(2);
        betaEl.textContent = "Beta (X): " + data.beta.toFixed(2);
        gammaEl.textContent = "Gamma (Y): " + data.gamma.toFixed(2);

        // Envoie les donnÃ©es au serveur
        socket.emit("gyroscopeData", data);
      });
    }

    startBtn.addEventListener("click", startMotion);

    // Quand le serveur envoie des donnÃ©es dâ€™un autre client
    socket.on("updateGyroscope", (data) => {
      console.log("ðŸ“¡ DonnÃ©es reÃ§ues dâ€™un autre client :", data);
    });
  </script>
</body>
</html>
